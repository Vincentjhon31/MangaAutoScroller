name: Build & Release APK

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.0.1, etc.

permissions:
  contents: write # Required for creating GitHub releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          # Extract version code from tag (e.g., v1.0.0 -> 100, v1.2.3 -> 123)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          VERSION_CODE=$((MAJOR * 100 + MINOR * 10 + PATCH))
          echo "versionCode=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version Code: $VERSION_CODE"

      - name: Update version in build.gradle.kts
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          VERSION_CODE=${{ steps.get_version.outputs.versionCode }}

          # Update versionName
          sed -i "s/versionName = \".*\"/versionName = \"$VERSION\"/" app/build.gradle.kts

          # Update versionCode
          sed -i "s/versionCode = [0-9]*/versionCode = $VERSION_CODE/" app/build.gradle.kts

          echo "âœ… Updated build.gradle.kts:"
          echo "  versionName = \"$VERSION\""
          echo "  versionCode = $VERSION_CODE"

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Find the APK (could be signed or unsigned depending on config)
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" app/build/outputs/apk/release/MangaAutoScroller-v${VERSION}.apk
            echo "âœ… Created: MangaAutoScroller-v${VERSION}.apk"
          else
            echo "âŒ No APK found!"
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: app/build/outputs/apk/release/MangaAutoScroller-v${{ steps.get_version.outputs.version }}.apk
          name: MangaAutoScroller v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸ“– MangaAutoScroller v${{ steps.get_version.outputs.version }}

            **Intelligent Auto-Scrolling for Manga, Manhwa & Manhua**

            ### ğŸ“¥ Download & Installation

            1. **Download APK**: Click the `MangaAutoScroller-v${{ steps.get_version.outputs.version }}.apk` file below
            2. **Enable Installation**: Go to Settings â†’ Security â†’ Enable "Install from unknown sources"
            3. **Install**: Open the downloaded APK and tap "Install"
            4. **Grant Permissions**: Allow Accessibility Service and Overlay permissions

            ### ğŸ“± Features
            - ğŸ”„ Automatic scrolling with adjustable speed
            - ğŸ§  ML-powered text bubble detection (ONNX)
            - ğŸ“Š Adaptive scroll speed based on content
            - ğŸ¯ Panel-aware scrolling
            - ğŸ”‡ Works offline - no internet required
            - ğŸ”” In-app update notifications

            ### ğŸ“‹ System Requirements
            - Android 6.0 (Marshmallow) or higher
            - Minimum 2GB RAM recommended
            - ~100MB storage (includes ML model)

            ### ğŸ“Š Build Information
            - **Build Date**: ${{ github.event.head_commit.timestamp }}
            - **Build ID**: `${{ github.sha }}`
            - **Branch**: `${{ github.ref_name }}`

            ### ğŸ› Found a Bug?
            Report issues at: https://github.com/${{ github.repository }}/issues
          draft: false
          prerelease: false

      - name: Upload APK artifact (backup)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MangaAutoScroller-v${{ steps.get_version.outputs.version }}
          path: app/build/outputs/apk/release/MangaAutoScroller-v${{ steps.get_version.outputs.version }}.apk
          retention-days: 90
